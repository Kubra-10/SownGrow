<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('bg9.jpg') no-repeat center center;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
    }

    .header-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
      width: 100%;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
      align-items: center;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      display: inline-block;
      height: 40px;
      line-height: 40px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      list-style: none;
      padding: 10px 0;
      min-width: 150px;
      top: 100%;
      left: 0;
      z-index: 10;
    }

    .dropdown-menu li {
      padding: 8px 20px;
    }

    .dropdown-menu li a {
      text-decoration: none;
      color: black;
      display: block;
      font-size: 16px;
    }

    .dropdown-menu li a:hover {
      background-color: #f0f0f0;
    }

    .page-wrapper {
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checkout-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      background-color: rgb(2, 43, 4);
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
    }

    button:hover {
      background-color: rgb(16, 94, 16);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="GreenAI Logo" />
      <h1>Sow&Grow</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="home.html"><i class="fas fa-home fa-xl"></i></a></li>
          <li class="dropdown">
            <a href="javascript:void(0);" class="shop-btn"><i class="fas fa-seedling fa-xl"></i> &#9662;</a>
            <ul class="dropdown-menu">
              <li><a href="prodcat.html">Plants</a></li>
              <li><a href="seeds.html">Seeds</a></li>
            </ul>
          </li>
          <li><a href="careguide.html"><i class="fas fa-book-open fa-xl"></i></a></li>
          <li><a href="aboutus.html"><i class="fas fa-people-group fa-xl"></i></a></li>
          <li><a href="contactus.html"><i class="fas fa-phone fa-xl"></i></a></li>
          <li><a href="cart.html"><i class="fas fa-shopping-cart fa-xl"></i></a></li>
          <li><a href="account.html"><i class="fas fa-user fa-xl"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-wrapper">
    <div class="checkout-container">
      <h3>Enter Your Details</h3>
      <form id="checkoutForm">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="text" id="address" placeholder="Enter your address" required />
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
        <select id="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cod">Cash on Delivery</option>
        </select>
        <button type="submit">Proceed to Checkout</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Indoor Plants Store. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const shopButton = document.querySelector(".shop-btn");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      shopButton.addEventListener("click", function (event) {
        event.stopPropagation();
        dropdownMenu.style.display =
          dropdownMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", function (event) {
        if (!dropdownMenu.contains(event.target) && !shopButton.contains(event.target)) {
          dropdownMenu.style.display = "none";
        }
      });
    });

    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;
      const paymentMethod = document.getElementById("paymentMethod").value;

      const cartItem = JSON.parse(localStorage.getItem("cartItem"));
      const totalPrice = cartItem ? cartItem.price.replace("â‚¹", "") : "0";

      if (!paymentMethod) {
        alert("Please select a payment method");
        return;
      }

      localStorage.setItem(
        "userDetails",
        JSON.stringify({ name, address, phone, paymentMethod, totalPrice })
      );

      if (paymentMethod === "creditCard") {
        window.location.href = "payment-creditcard.html";
      } else if (paymentMethod === "paypal") {
        window.location.href = "payment-paypal.html";
      } else if (paymentMethod === "cod") {
        window.location.href = "payment-cod.html";
      } else {
        alert("Invalid payment method selected");
      }
    });
  </script>
</body>
</html>
