<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 4 Best Plants</title>
    <style>
        /* Apply background image to body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg1.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
        }

        /* Style for the section containing plants */
        .top-plants-section {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
            padding: 50px 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .top-plants-section h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #4CAF50;
        }

        .plants-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .plant-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        header {
            background: white;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        .header-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            width: 100%;
        }
        .plant-card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .plant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .plant-card h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .plant-card .reviews {
            font-size: 18px;
            color: #FF9800;
        }

        /* Ensure full page height */
        html, body {
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="top-plants-section">
        <h2>Top 4 Best Plants of the Week</h2>

        <div class="plants-grid">
            <!-- Plant 1 -->
            <div class="plant-card">
                <img src="https://via.placeholder.com/300?text=Snake+Plant" alt="Snake Plant">
                <h3>Snake Plant</h3>
                <p class="reviews">★★★★☆ (4.5/5)</p>
            </div>

            <!-- Plant 2 -->
            <div class="plant-card">
                <img src="https://via.placeholder.com/300?text=Peace+Lily" alt="Peace Lily">
                <h3>Peace Lily</h3>
                <p class="reviews">★★★★★ (5/5)</p>
            </div>

            <!-- Plant 3 -->
            <div class="plant-card">
                <img src="https://via.placeholder.com/300?text=Spider+Plant" alt="Spider Plant">
                <h3>Spider Plant</h3>
                <p class="reviews">★★★★☆ (4.3/5)</p>
            </div>

            <!-- Plant 4 -->
            <div class="plant-card">
                <img src="https://via.placeholder.com/300?text=ZZ+Plant" alt="ZZ Plant">
                <h3>ZZ Plant</h3>
                <p class="reviews">★★★★☆ (4.7/5)</p>
            </div>
        </div>
    </div>

</body>
</html>
