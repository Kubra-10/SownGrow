    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var shopButton = document.querySelector(".shop-btn");
            var dropdownMenu = document.querySelector(".dropdown-menu");
        
            shopButton.addEventListener("click", function(event) {
                event.stopPropagation(); // Prevent click from bubbling to document
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });
        
            // Close dropdown when clicking outside
            document.addEventListener("click", function(event) {
                if (!dropdownMenu.contains(event.target) && !shopButton.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });
        </script>
    <script>
        document.getElementById('paypalForm').addEventListener('submit', function(e) {

        // Calculate total price from cart items
document.addEventListener("DOMContentLoaded", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    cart.forEach(item => {
        const price = parseFloat(item.price.replace(/[^\d.]/g, ""));
        if (!isNaN(price)) total += price;
    });

    document.getElementById("totalAmount").textContent = total.toFixed(2);
});
